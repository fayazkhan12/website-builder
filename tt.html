    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: var(--light);
            background-color: var(--dark);
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.9) 0%, rgba(45, 52, 54, 0.95) 100%);
            z-index: -1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%; /* Adjusted padding for responsiveness */
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1.75rem; /* Adjusted font size for responsiveness */
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem; /* Adjusted gap for responsiveness */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.9rem; /* Adjusted font size for responsiveness */
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem; /* Adjusted padding for responsiveness */
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(253, 121, 168, 0.3); /* Adjusted shadow */
            font-size: 0.9rem; /* Adjusted font size for responsiveness */
        }

        .cta-button:hover {
            transform: translateY(-2px); /* Adjusted hover effect */
            box-shadow: 0 12px 25px rgba(253, 121, 168, 0.4); /* Adjusted shadow */
        }

        /* Hero Section */
        .hero {
            height: auto; /* Adjusted height for responsiveness */
            padding: 4rem 5%; /* Adjusted padding for responsiveness */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            min-height: 70vh; /* Ensure some minimum height */
        }

        .hero h1 {
            font-size: 2.75rem; /* Adjusted font size for responsiveness */
            margin-bottom: 1rem; /* Adjusted margin for responsiveness */
            line-height: 1.3;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1rem; /* Adjusted font size for responsiveness */
            max-width: 90%; /* Adjusted max width for responsiveness */
            margin-bottom: 1.5rem; /* Adjusted margin for responsiveness */
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .hero-buttons {
            display: flex;
            gap: 0.75rem; /* Adjusted gap for responsiveness */
            animation: fadeInUp 1s ease 0.4s forwards;
            flex-direction: column; /* Stack buttons on smaller screens */
            align-items: center;
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 0.6rem 1.2rem; /* Adjusted padding for responsiveness */
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem; /* Adjusted font size for responsiveness */
            width: fit-content; /* Adjust width to content */
        }

        .secondary-button:hover {
            background-color: white;
            color: var(--dark);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* Features Section */
        .features {
            padding: 3rem 5%; /* Adjusted padding for responsiveness */
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px; /* Adjusted border radius for responsiveness */
            margin: 2rem 5%; /* Adjusted margin for responsiveness */
            transform: translateY(-30px); /* Adjusted transform for responsiveness */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Adjusted shadow */

            margin-bottom: 2rem; /* Adjusted margin for responsiveness */

            font-size: 2rem; /* Adjusted font size for responsiveness */
            margin-bottom: 0.75rem; /* Adjusted margin for responsiveness */
        }

            margin: 0 auto;

            padding: 1.5rem; /* Adjusted padding for responsiveness */
            border-radius: 15px; /* Adjusted border radius for responsiveness */

            backdrop-filter: blur(5px);
            opacity: 1;
            transform: translateY(0);
        }

        .feature-card:hover {
            transform: translateY(-5px); /* Adjusted hover effect */
            background-color: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 2rem; /* Adjusted font size for responsiveness */
            margin-bottom: 1rem; /* Adjusted margin for responsiveness */
            color: var(--accent);
        }

        .feature-card h3 {
            font-size: 1.25rem; /* Adjusted font size for responsiveness */
            margin-bottom: 0.75rem; /* Adjusted margin for responsiveness */
        }

        .feature-card p {
            font-size: 0.9rem; /* Adjusted font size for responsiveness */
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Templates Showcase */
        .templates {
            padding: 3rem 5%; /* Adjusted padding for responsiveness */
            text-align: center;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted minmax for responsiveness */

        }

        .template-card {

            transform: translateY(0);
        }

        .template-card:hover {
            transform: scale(1.02); /* Adjusted scale for responsiveness */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Adjusted shadow */
        }

        .template-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .template-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;

            text-align: left;
        }

        .template-overlay h3 {
            font-size: 1.1rem; /* Adjusted font size for responsiveness */
            margin-bottom: 0.3rem; /* Adjusted margin for responsiveness */
        }

        .template-overlay p {
            font-size: 0.8rem; /* Adjusted font size for responsiveness */
            opacity: 0.8;
        }

            border-radius: 20px; /* Adjusted border radius for responsiveness */
        }

        }

        .testimonial-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem; /* Adjusted padding for responsiveness */
            border-radius: 15px; /* Adjusted border radius for responsiveness */
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .testimonial-card:hover {
            transform: translateY(-5px); /* Adjusted hover effect */
            background-color: rgba(255, 255, 255, 0.15);
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 1rem; /* Adjusted margin for responsiveness */
            line-height: 1.6;
            font-size: 0.9rem; /* Adjusted font size for responsiveness */
        }

        .testimonial-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 40px; /* Adjusted width for responsiveness */
            height: 40px; /* Adjusted height for responsiveness */
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem; /* Adjusted margin for responsiveness */
        }

        .author-info h4 {
            font-size: 1rem; /* Adjusted font size for responsiveness */
            margin-bottom: 0.1rem; /* Adjusted margin for responsiveness */
        }

        .author-info p {
            opacity: 0.7;
            font-size: 0.8rem; /* Adjusted font size for responsiveness */
        }

        /* About Section */
        .about {
            padding: 3rem 5%; /* Adjusted padding for responsiveness */
            display: flex;
            flex-direction: column; /* Stack on smaller screens */
            gap: 2rem; /* Adjusted gap for responsiveness */
        }

        .about-image {
            flex: 1;
            position: relative;
            height: 300px; /* Adjusted height for responsiveness */
            border-radius: 15px; /* Adjusted border radius for responsiveness */
            overflow: hidden;
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-content {
            flex: 1;
        }

        .about-content h2 {
            font-size: 2rem; /* Adjusted font size for responsiveness */
            margin-bottom: 1rem; /* Adjusted margin for responsiveness */
        }

        .about-content p {
            font-size: 0.95rem; /* Adjusted font size for responsiveness */
            margin-bottom: 1rem; /* Adjusted margin for responsiveness */
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 1rem; /* Adjusted gap for responsiveness */
            margin-top: 1.5rem; /* Adjusted margin for responsiveness */
            flex-direction: row; /* Ensure row layout */
            justify-content: space-around; /* Distribute items on smaller screens */
            text-align: center; /* Center text within items */
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem; /* Adjusted font size for responsiveness */
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.3rem; /* Adjusted margin for responsiveness */
        }

        .stat-label {
            font-size: 0.8rem; /* Adjusted font size for responsiveness */
            opacity: 0.8;
        }
