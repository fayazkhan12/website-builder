<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Pawar Public School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2196F3;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .required:after {
            content: " *";
            color: red;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admission Form</h1>
        
        <div class="success-message" id="success-message">
            <h2>Thank You!</h2>
            <p>Your admission form has been submitted successfully.</p>
            <p>We will contact you shortly.</p>
            <p><a href="submissions.html" style="color: white; text-decoration: underline;">View All Submissions</a></p>
        </div>
        
        <form id="admission-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="student-name" class="required">Student Full Name</label>
                    <input type="text" id="student-name" name="student-name" required>
                </div>
                <div class="form-group">
                    <label for="dob" class="required">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender" class="required">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade" class="required">Grade Applying For</label>
                    <select id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        <option value="Nursery">Nursery</option>
                        <option value="KG">KG</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="current-school">Current School (if any)</label>
                <input type="text" id="current-school" name="current-school">
            </div>
            
            <div class="form-group">
                <label for="address" class="required">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city" class="required">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state" class="required">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode" class="required">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>
            
            <h3 style="margin: 25px 0 15px; color: #2196F3;">Parent/Guardian Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="father-name" class="required">Father's Name</label>
                    <input type="text" id="father-name" name="father-name" required>
                </div>
                <div class="form-group">
                    <label for="mother-name" class="required">Mother's Name</label>
                    <input type="text" id="mother-name" name="mother-name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="father-occupation">Father's Occupation</label>
                    <input type="text" id="father-occupation" name="father-occupation">
                </div>
                <div class="form-group">
                    <label for="mother-occupation">Mother's Occupation</label>
                    <input type="text" id="mother-occupation" name="mother-occupation">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="father-phone" class="required">Father's Phone</label>
                    <input type="tel" id="father-phone" name="father-phone" required>
                </div>
                <div class="form-group">
                    <label for="mother-phone">Mother's Phone</label>
                    <input type="tel" id="mother-phone" name="mother-phone">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="how-heard">How did you hear about our school?</label>
                <select id="how-heard" name="how-heard">
                    <option value="">Select Option</option>
                    <option value="Friend/Family">Friend/Family</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Website">Website</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Any Additional Information</label>
                <textarea id="message" name="message" rows="3"></textarea>
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('admission-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            // Get current date
            const now = new Date();
            formObject['submission_date'] = now.toISOString();
            
            // Store the form data
            storeFormData(formObject);
            
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('admission-form').style.display = 'none';
            
            // Reset form (optional)
            this.reset();
        });
        
        function storeFormData(data) {
            // Get existing data from localStorage or initialize empty array
            let submissions = JSON.parse(localStorage.getItem('admissionSubmissions')) || [];
            
            // Add new submission
            submissions.push(data);
            
            // Save back to localStorage
            localStorage.setItem('admissionSubmissions', JSON.stringify(submissions));
            
            // Also save to sessionStorage for immediate access
            sessionStorage.setItem('latestSubmission', JSON.stringify(data));
            
            // Update the submissions.html file in localStorage
            updateSubmissionsHTML(submissions);
        }
        
        function updateSubmissionsHTML(submissions) {
            // Create HTML content for submissions
            let html = `<!DOCTYPE html>
<html>
<head>
    <title>Admission Submissions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        button { padding: 8px 15px; background: #2196F3; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admission Submissions</h1>
        <button onclick="window.print()">Print</button>
        <button onclick="clearSubmissions()">Clear All</button>
    </div>
    <p>Total Applications: ${submissions.length}</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Father's Name</th>
                <th>Mother's Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>`;
            
            // Add each submission as a row
            submissions.forEach(sub => {
                html += `
                    <tr>
                        <td>${new Date(sub.submission_date).toLocaleString()}</td>
                        <td>${sub['student-name'] || ''}</td>
                        <td>${sub.grade || ''}</td>
                        <td>${sub['father-name'] || ''}</td>
                        <td>${sub['mother-name'] || ''}</td>
                        <td>${sub['father-phone'] || ''}</td>
                        <td>${sub.email || ''}</td>
                    </tr>
                `;
            });
            
            html += `
        </tbody>
    </table>
    <script>
        function clearSubmissions() {
            if (confirm('Are you sure you want to clear all submissions? This cannot be undone.')) {
                localStorage.removeItem('admissionSubmissions');
                localStorage.removeItem('admissionSubmissionsHTML');
                location.reload();
            }
        }
    </script>
</body>
</html>`;
            
            // Save the HTML to localStorage
            localStorage.setItem('admissionSubmissionsHTML', html);
        }
    </script>
</body>
</html>
